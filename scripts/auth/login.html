<style>
    .login {
        width: 320px;
        margin: 3em auto;
        border: 1px solid rgb(230, 230, 230);
        margin: 3em auto 0;
        border-radius: 4px;
    }
    form {
        width: 100%;
        background-color: #f6f9fc;
        padding: 50px;
    }
    
    label, 
    input[type="text"],
    input[type="password"] {
        width: 100%;
        display: block;
    }
    
    input[type="text"],
    input[type="password"] {
        padding: 0.5em;
        border: 1px solid rgb(230, 230, 230);
        border-radius: 2px;
        margin-bottom: 1em;
    }
    
    ng-messages {
        width: 100%;
        display: block;
        padding: 1px 0.5em 5px;
        margin-bottom: 1em;
    }
    
    ng-message {
        padding: 5px 0.25em;
        display: block;
    }
    
    h3 {
        padding: 0 2.2em 10px
    }

<div class="login">
    <h3>Faça o login</h3>
<form name="loginForm" ng-submit="loginForm.$valid && vm.submit()" novalidate>
    <input type="text" name="username" placeholder="Nome do usuário" ng-model="vm.login.UserName" ng-model-options="{ debounce : { 'default' : 200, 'blur': 10  } }" required />
    
    <ng-messages class="alert-danger" for="loginForm.username.$error" ng-if="loginForm.username.$error && (loginForm.username.$touched || loginForm.$submitted)">
        <ng-message when="required">Por favor, entre com o nome de usuário.</ng-message>
    </ng-messages>
    
    <input type="password" name="password" placeholder="Senha" ng-model="vm.login.Password" required />
    <ng-messages class="alert-danger" for="loginForm.password.$error" ng-if="loginForm.password.$touched || loginForm.$submitted">
        <ng-message when="required">Por favor, entre com a senha.</ng-message>
    </ng-messages>
    
    <input type="submit" value="Entrar" /><span ng-class="{'loading': !!loading.status}"></span>
</form>
    </div>
