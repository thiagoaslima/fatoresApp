<footer id='footer'>
  <button class="btn btn-cancel" 
          ui-sref="recursos"
          ng-click="comentarios.reset()"
          type="button">Cancelar</button>

  <button class="btn btn-ok" 
	  ng-click="comentarios.gravar()"
	  ui-sref="recursos"
	  ng-disabled="!comentarios.selected.Equipe.length || comentarioForm.$invalid" 
	  type="button">Confirmar</button>
</footer>
